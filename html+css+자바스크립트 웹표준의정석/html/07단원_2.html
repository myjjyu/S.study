<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    *{
      margin: 10px auto;
    }
table{
  border: 1px solid black;
  border-collapse: collapse;
  caption-side: bottom;
}

th, td{
  border: 1px solid black;
  padding: 10px;
  text-align: center;
}

.last{
  background-color: #e5f6f6;
}
.caption{
  margin-top: 5px;
  text-align: end;
}
  </style>
</head>
<body>
<table>
  <caption class="caption">출처 : 통계청 100대 지표</caption>
  <thead>
    <tr>
      <th>지표</th>
      <th>2019</th>
      <th>2020</th>
      <th>2021</th>
      <th class="last">2022</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>가구수</th>
      <td>20,891,348</td>
      <td>21,484,785</td>
      <td>22,022,753</td>
      <td class="last">22,383,187</td>
    </tr>
    <tr>
      <th>1인가구</th>
      <td>6,147,516</td>
      <td>6,643,354</td>
      <td>7,165,788</td>
      <td class="last">7,502,350</td>
    </tr>
  </tbody>
</table>
</body>
</html>
