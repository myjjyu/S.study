<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeyup="debounce();">
  <script>
    var timer;
    function debounce(event){
      if(timer) clearTimeout(timer);
      timer = setTimeout(()=>{
        console.log('debounce :::' + timer);
      },100);
    }
  </script>
</body>
</html>
<!-- 이벤트 제어방법 -->
<!-- 1. 디바운스(Debounce)
디바운스는 어떤 함수가 연속해서 호출될 때, 마지막 호출이 끝나고 일정 시간이 지나기 전까지는 해당 함수를 실행하지 않는 방법입니다. 
예를 들어, 사용자가 입력창에 텍스트를 입력할 때마다 자동완성 기능이 동작한다고 할 때,사용자가 입력을 멈추고 일정 시간(예: 300ms)이 지나면 함수가 실행됩니다. 
디바운스를 사용하면 사용자가 입력을 멈출 때까지 함수를 지연시켜 불필요한 함수 호출을 줄일 수 있습니다.

2. 쓰로틀(Throttle)
쓰로틀은 함수가 반복적으로 호출되는 것을 막기 위해, 일정 시간 간격으로 한 번만 함수를 실행하게 하는 방법입니다. 
예를 들어, 사용자가 스크롤을 할 때 스크롤 이벤트가 매우 빈번하게 발생할 수 있는데, 이 경우 쓰로틀을 적용하면 일정 시간(예: 100ms)마다 한 번만 함수가 실행됩니다. -->
